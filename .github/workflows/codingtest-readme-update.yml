name: Auto Update CODINGTEST README

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: main
    - name: Setup Python
      uses: actions/setup-python@v1
      with:
          python-version: '3.x'
          architecture: 'x64'
    - name: Setup pip
      run: |
        python -m pip install --upgrade pip
        pip install requests
    - name: Run update codingtest readme
      run: |
         python scripts/gh_coding_test_1_auto_update.py --all
         python scripts/gh_coding_test_2_auto_update.py --all
         python scripts/gh_coding_test_3_auto_update.py --all
         python scripts/gh_coding_test_4_auto_update.py --all
         python scripts/gh_coding_test_5_auto_update.py --all
    - name: Commits
      run: |
        git config --local user.email "${{ secrets.USER_EMAIL }}"
        git config --local user.name "${{ secrets.USER_NAME }}"
        git add .
        git commit -m "Auto UPDATE 코딩테스트 README"
    - name: Push
      uses: ad-m/github-push-action@master
      with:
         branch: 'main'
         github_token: $
